<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Details</title>
  <style>
    :root {
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --border: rgba(255, 255, 255, 0.3);
      --radius: 20px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #e0f2fe, #f0fdf4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text);
    }

    .container {
      backdrop-filter: blur(20px);
      background-color: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 700px;
      width: 100%;
      padding: 48px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.6s ease;
    }

    h2 {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 36px;
      color: #1e293b;
      border-bottom: 1px solid #cbd5e1;
      padding-bottom: 16px;
    }

    .detail-group {
      margin-bottom: 28px;
    }

    .label {
      font-size: 15px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .value {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.6;
      color: #1f2937;
    }

    .status-tag {
      display: inline-block;
      padding: 6px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 9999px;
      text-transform: capitalize;
      border: 1px solid transparent;
      transition: 0.3s ease;
    }

    .Completed {
      background-color: #dcfce7;
      color: #166534;
      border-color: #bbf7d0;
    }

    .Ongoing {
      background-color: #fef9c3;
      color: #92400e;
      border-color: #fde68a;
    }

    .Rejected {
      background-color: #fee2e2;
      color: #991b1b;
      border-color: #fecaca;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: var(--primary);
      transition: all 0.25s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Job Detail</h2>
    <div id="detailContent"></div>
    <a href="index.html">‚Üê Back to Jobs</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get('index');
    const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
    const detailContent = document.getElementById('detailContent');

    if (index !== null && jobs[index]) {
      const job = jobs[index];
      detailContent.innerHTML = `
        <div class="detail-group">
          <div class="label">Description</div>
          <div class="value">${job.description}</div>
        </div>
        <div class="detail-group">
          <div class="label">Start Date</div>
          <div class="value">${job.startDate}</div>
        </div>
        <div class="detail-group">
          <div class="label">End Date</div>
          <div class="value">${job.endDate}</div>
        </div>
        <div class="detail-group">
          <div class="label">Status</div>
          <div class="value"><span class="status-tag ${job.status.replace(/\s+/g, '')}">${job.status}</span></div>
        </div>
      `;
    } else {
      detailContent.textContent = "Job not found.";
    }
  </script>
</body>
</html>
